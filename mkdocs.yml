site_name: 不再寂寞的烟火's blog
theme:
  name: material
  favicon: assets/fav.jpg
  logo: assets/fav.jpg
  features: 
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
  language: 'zh'
  custom_dir: overrides
  font: 
    text: Noto Serif SC # Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
nav:
  - 主页: # 主页/
    - index.md
  - Life: 
    - 生活/Life.md
  - Music:
  - Movie:
  - Reading:
  - Technique:

markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra_css:
  - CSS/admonition.css
  - CSS/other.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hzeroyuke?tab=repositories
      name: hzeroyuke's github
repo_url: https://github.com/hzeroyuke?tab=repositories
repo_name: hzeroyuke's github


extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js